version: '2'

services:

  mongo:
    image: mongo

  web:
    image: mongo-express
    environment:
      ME_CONFIG_OPTIONS_EDITORTHEME: 'monokai'
      ME_CONFIG_BASICAUTH_USERNAME: 'admin'
      ME_CONFIG_BASICAUTH_PASSWORD: 'admin'
    ports:
      - 60201:8081
    depends_on:
      - mongo

  gdam:
    build: ../
    environment:
      MONGO_URL: "mongodb://mongo:27017"
      ZMQ_URL: "tcp://*:44444"
      GDB_DATA_DIR: /data
      RUN_GDAM: "yes"
    volumes:
      - "./data:/data:ro"
    depends_on:
      - mongo
    entrypoint: "docker/wait.sh mongo:27017 --strict --timeout=30 -- /sbin/my_init"

  gdam2nc:
    build: ../
    environment:
      ZMQ_URL: "tcp://gdam:44444"
      RUN_GDAM2NC: "yes"
    volumes:
      - "./data:/data:ro"
      - "./config:/config:ro"
      - "./output:/output"
    depends_on:
      - gdam
    entrypoint: "docker/wait.sh gdam:44444 --strict --timeout=30 -- /sbin/my_init"

  nc2ftp:
    build: ../
    environment:
      NC2FTPURL: ftp.ioos.us
      NC2FTPUSER: youruser
      NC2FTPPASS: yourpass
      RUN_NC2FTP: "yes"
    volumes:
      - "./output:/output:ro"
    depends_on:
      - gdam2nc
